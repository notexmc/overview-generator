<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Number Generator</title>
</head>
<body>
<h1 id = "title">Build Number Generator</h1>
<h5 id = "count-down"></h5>
<button type ="button" id = "btn" onclick = "random ()">Generate Build Number</button>
 <script>
  function random () {
    var num = 999999999;
    document.getElementById("count-down").innerHTML = Math.floor(Math.random() * num);
  }
 </script>
</body>
</html>
